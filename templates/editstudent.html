<html>
    <head>
        <title>IS668 Gradebook</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Gradebook IS668</a><a class="navbar-brand" href="#">{{courseinfo.coursename}} - {{courseinfo.courseinstructor}}</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('logout') }}">Log out</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Log in</a></li>
                    {% endif %}
                    </ul>
            </div>
        </nav>
        {% if current_user.is_authenticated %}
        <div class="btn-toolbar mt-2 mb-2 ml-2" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <a href="{{ url_for('index') }}" class="btn btn-info" role="button">Home</a>
            </div>
            <div class="btn-group mr-2" role="group">
                <a href="{{ url_for('roster') }}" class="btn btn-info" role="button">View Class Roster</a>
            </div>
            <div class="btn-group mr-2" role="group">
                <a href="{{ url_for('assignments') }}" class="btn btn-info" role="button">View Class Assignments</a>
            </div>
            <div class="btn-group" role="group">
                <a href="{{ url_for('viewgrades') }}" class="btn btn-info" role="button">View Class Grades</a>
            </div>
        </div>
        <div class="container">
            <form class="form-group" method="POST" action="{{ url_for('roster') }}" >
                <input type=hidden value="{{ student.studentid }}" name="studentid_to_edit">
                <input type=hidden id="rosterselection" name="rosterselection" value="updatestudent">

                <label for="firstname">First Name: </label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ student.fname }}" maxlength="35" required>
                <label for="lastname">Last Name: </label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ student.lname }}" maxlength="35" required>
                <label for="studentmajor">Major: </label>
                <input type="text" class="form-control" id="studentmajor" name="studentmajor" value="{{ student.major }}" maxlength="35" required>
                <label for="studentemail">Email Address: </label>
                <input type="text" class="form-control" id="studentemail" name="studentemail" value="{{ student.email }}" maxlength="256" required>

                <input type="submit" class="btn btn-success mt-2" value="Update Student">
            </form>

        </div><!-- /.container -->
        {% endif %}
    </body>
</html>
